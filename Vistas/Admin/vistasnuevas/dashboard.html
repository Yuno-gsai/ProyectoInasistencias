<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCA FEPADE - Sistema Educativo</title>
    <link rel="icon" type="image/png" href="/LogoITCA_2024_FC_Moodle.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'itca-gold': '#D4A147',
                        'itca-red': '#B85450',
                        'itca-light-gold': '#E6B85C'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-18">
                <!-- Left side -->
                <div class="flex items-center space-x-8">
                    <img src="/LogoITCA_2024_FC_Moodle.png" alt="ITCA FEPADE" class="h-12 w-auto">
                    <nav>
                        <button class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                            Inicio
                        </button>
                    </nav>
                </div>
                
                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium text-gray-700">
                        Español
                    </div>
                    <div class="w-10 h-10 bg-itca-gold rounded-full flex items-center justify-center text-white cursor-pointer hover:bg-itca-light-gold transition-colors">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7.5V9C15 10.1 14.1 11 13 11S11 10.1 11 9V7.5L5 7V9C5 10.1 5.9 11 7 11S9 10.1 9 9V11.5C9 12.6 9.9 13.5 11 13.5S13 12.6 13 13.5V9C13 10.1 13.9 11 15 11S17 10.1 17 9Z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-12">Panel de Control</h1>
        
        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
            <!-- Listado de alumnos -->
            <div class="bg-white rounded-xl p-8 shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer group border border-transparent hover:border-gray-200 hover:-translate-y-1">
                <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:bg-itca-gold group-hover:text-white transition-all duration-300">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3L1 9L12 15L21 9V16H23V9L12 3Z"/>
                        <path d="M5 13.18V17.18C5 19.39 8.13 21 12 21S19 19.39 19 17.18V13.18L12 16L5 13.18Z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 text-center mb-3">Listado de alumnos</h3>
                <p class="text-gray-600 text-center text-sm leading-relaxed">Gestionar información de estudiantes</p>
            </div>

            <!-- Listado de seguimiento -->
            <div class="bg-white rounded-xl p-8 shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer group border border-transparent hover:border-gray-200 hover:-translate-y-1">
                <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:bg-itca-gold group-hover:text-white transition-all duration-300">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M9 11L12 14L22 4" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <path d="M7 13L9 15" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <path d="M7 17L9 19" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 text-center mb-3">Listado de seguimiento</h3>
                <p class="text-gray-600 text-center text-sm leading-relaxed">Monitorear progreso académico</p>
            </div>

            <!-- Listado seguimiento cancelado -->
            <div class="bg-white rounded-xl p-8 shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer group border border-transparent hover:border-gray-200 hover:-translate-y-1 md:col-span-2 lg:col-span-1">
                <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:bg-itca-red group-hover:text-white transition-all duration-300">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M8 8L16 16M16 8L8 16" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M3 8H21" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 text-center mb-3">Listado seguimiento cancelado</h3>
                <p class="text-gray-600 text-center text-sm leading-relaxed">Revisar seguimientos cancelados</p>
            </div>
        </div>
    </main>

    <script>
        // Add click handlers for cards
        document.querySelectorAll('.cursor-pointer').forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('h3').textContent;
                console.log(`Navegando a: ${title}`);
                
                // Visual feedback
                this.style.transform = 'scale(0.98) translateY(-2px)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
